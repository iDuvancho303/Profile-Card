<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="/style.css">
   <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="flex">
       <article class="card">
         <img src="/images/bg-pattern-card.svg" alt="header image" class="card-header">
         <div class="card-body">
            <img src="/images/image-victor.jpg" alt="victor image" class="card-body-img">
            <h1 class="card-body-title">Victor Charst
                <span>26</span>
            </h1>
            <p class="card-body-city">Denver</p>
         </div>
         <div class="card-footer">
            <div class="card-footer-followers">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div class="card-footer-likes">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="card-footer-photos">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
            </div>
         </div>
       </article> 
    </main>
</body>
</html>
